<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Add style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="container bg-dark text-success p-5 rounded-4 mt-5">
        <div class="row">
            <h1 class="col-sm-6 col-md-8">Edit Recipe!</h1>
            <a href="/recipes" class="col-sm-6 col-md-2">Back to recipes</a>
            <a href="/logout" class="col-sm-6 col-md-2">Logout</a>
        </div>
        <form action="/update/{{recipe.id}}" method="post">
            <div class="row">
                <div class="col-sm-6 col-md-8 main">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name" value="{{recipe.name}}">
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control h-25" id="floatingTextarea2" name="description">{{recipe.description}}</textarea>
                        <label for="floatingTextarea2">Description</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control h-25" id="floatingTextarea2" style="height: 100px" name="instruction">{{recipe.instruction}}</textarea>
                        <label for="floatingTextarea2">Instruction</label>
                    </div>
                </div>
                <div class="col-sm-6 col-md-2 side">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date cooked/made</label>
                        <input type="datetime-local" id="Test_DatetimeLocal" name="date_made" value="{{recipe.date_made}}">
                    </div>
                    <div class="mb-3">
                        <label for="under" class="form-label">Under 30 minutes</label><br>
                        <input type="radio" name="under" value="1">
                        <label for="yes">Yes</label>
                        <input type="radio" name="under" value="0">
                        <label for="no">No</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn bg-primary">Edit Recipe</button>
        </form>
        {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
            {% if messages %} <!-- check if there are any messages -->
                <div class="container bg-warning text-bg-light rounded-4 p-2">
                    {% for message in messages %} <!-- loop through the messages -->
                        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <!--Add script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>

</html>
