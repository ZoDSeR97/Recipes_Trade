<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Add style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="container bg-warning text-success p-5 rounded-4 mt-5 border-3">
        <div class="row">
            <h1 class="col-sm-6 col-md-8">Welcome {{user.first_name}}</h1>
            <a href="/recipes" class="col-sm-6 col-md-2">Back to recipes</a>
            <a href="/logout" class="col-sm-6 col-md-2">Logout</a>
        </div>
        <div class="container">
            <div class="row">
                <h1 class="col-sm-6 col-md-6">{{recipe.name}}</h1>
                <h2 class="col-sm-6 col-md-3">Posted by {{recipe.user.first_name}}</h2>
            </div>
            <div class="container bg-dark text-success p-5 rounded-4 mt-5 border-3">
                <h3>Description: {{recipe.description}}</h3>
                <h3>Under 30 minutes? 
                    {% if recipe.under %}
                        Yes
                    {% else %}
                        No
                    {% endif %}
                </h3>
                <h3>Instruction: {{recipe.instruction}}</h3>
                <h3>Date made: {{recipe.date_made}}</h3>
            </div>
        </div>
    </div>
    <!--Add script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>

</html>
